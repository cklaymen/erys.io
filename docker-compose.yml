version: "3.7"

services:
  client:
    build: ./client
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    tty: true
    restart: always
  blog:
    build: ./blog
    volumes:
      - ./blog:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3000
    tty: true
    restart: always
  api:
    image: strapi/strapi
    volumes:
      - ./api:/srv/app
    ports:
      - 1337:1337
